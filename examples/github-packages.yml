# GitHub Packages Release Pipeline
# CI/CD with publishing to GitHub Packages Registry

name: GitHub Packages CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-cd:
    name: CI/CD with GitHub Packages
    runs-on: ubuntu-latest
    
    permissions:
      contents: write      # Required for creating releases and pushing tags
      packages: write      # Required for publishing packages
      issues: write        # Required for issue commenting
      pull-requests: read  # Required for PR title pattern detection
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run CI/CD Pipeline
        uses: spanscale/node-github-action@v1.0.0
        with:
          # GitHub Packages registry (default)
          registry-url: 'https://npm.pkg.github.com'
          registry-scope: '@${{ github.repository_owner }}'
          
          # Custom scripts including security audit
          run-scripts: |
            [
              "pnpm install --frozen-lockfile",
              "pnpm audit --audit-level moderate",
              "pnpm build",
              "pnpm type-check",
              "pnpm lint", 
              "pnpm test"
            ]
          
          # Release configuration for GitHub Packages
          enable-release: ${{ github.ref == 'refs/heads/main' }}
          release-bump-version: 'true'
          release-create-changelog: 'true'
          release-publish-package: 'true'
          
          github-token: ${{ secrets.GITHUB_TOKEN }}